{% extends "base.html" %}
{% block content %}
    <h3>{{ location_name }}</h3>
    <hr>
<iframe width=100% height="600" frameborder="0" style="border:0"
        src="{{ google_maps_api_link }}"></iframe>

    <br><br>
    <p>People from {{ location_name }}:</p>
    <ul>
        {% for person in people %}
            <li><a href="../person/{{ person.name }}">{{ person.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
