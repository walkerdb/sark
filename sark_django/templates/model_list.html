{% extends 'base.html' %}
{% load static %}

{% block header_material %}
    <script src="{% static 'js/sortable.min.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <table class="table table-striped table-hover" data-sortable>
                    <thead>
                    <tr>
                        <th>Country</th>
                        <th>City / Region</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for thing in model_objects %}
                        <tr>
                            <td><a href="{% url 'sark_django.sark.views.location' thing.name thing.country %}">{{ thing.country }}</a></td>
                            <td><a href="{% url 'sark_django.sark.views.location' thing.name thing.country %}">{{ thing.name }}</a></td>
                        </tr>
                    {% empty %}
                        <tr><td>Nothing here!</td></tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
{% endblock %}
